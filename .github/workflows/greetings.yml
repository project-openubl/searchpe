name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Congratulations! You have just created your first issue. Thanks for contributting to this project! We will answer you as soon as possible'' first issue'
        pr-message: 'Congratulations! YOu have just created your first pull request. Thanks for contributing to this project! We will review your pull request as soon as possible'' first pr'
