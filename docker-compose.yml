version: "3"

services:
  postgresql:
    image: postgres:13.1
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: searchpe_db
      POSTGRES_USER: db_username
      POSTGRES_PASSWORD: db_password
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U db_username -d searchpe_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  searchpe:
    image: quay.io/projectopenubl/searchpe:standalone
    ports:
      - 8180:8080
    environment:
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_DATASOURCE_USERNAME: db_username
      QUARKUS_DATASOURCE_PASSWORD: db_password
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgresql:5432/searchpe_db
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/q/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      postgresql:
        condition: service_healthy
