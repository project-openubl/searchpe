version: "3"

services:

  database:
    image: postgres:13.2
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: searchpe_db
      POSTGRES_USER: db_username
      POSTGRES_PASSWORD: db_password
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U db_username -d searchpe_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

