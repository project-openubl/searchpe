version: "3"

services:

  database:
    image: postgres:13.2
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U username -d db" ]
      interval: 10s
      timeout: 5s
      retries: 5
