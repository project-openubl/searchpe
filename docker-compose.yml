  searchpe1:
    image: ghcr.io/carlosthe19916/searchpe/searchpe:cleanVersionsCron
    ports:
      - 8081:8080
    environment:
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_DATASOURCE_USERNAME: db_username
      QUARKUS_DATASOURCE_PASSWORD: db_password
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://database:5432/searchpe_db
      SEARCHPE_SCHEDULED_CRON: 0 */2 * * * ?
      SEARCHPE_SCHEDULED_CRON_CLEAN: 0 */3 * * * ?
      SEARCHPE_SUNAT_PADRONREDUCIDOURL: https://raw.githubusercontent.com/project-openubl/searchpe/master/src/test/resources/padron_reducido_ruc.zip
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/q/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      database:
        condition: service_healthy

