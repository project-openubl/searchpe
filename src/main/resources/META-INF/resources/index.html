<!DOCTYPE html>
<html lang="en" class="pf-m-redhat-font">
<head class="pf-m-redhat-font">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="assets/patternfly/patternfly.min.css"/>
    <title>Searchpe</title>
    <link rel="icon" href="assets/images/favicon.ico" />
</head>
<body>
<div class="pf-c-page" id="page-layout-horizontal-nav">
    <a class="pf-c-skip-to-content pf-c-button pf-m-primary" href="#main-content-page-layout-horizontal-nav">Skip to content</a>
    <header class="pf-c-page__header">
        <div class="pf-c-page__header-brand">
            <a class="pf-c-page__header-brand-link">
                <img class="pf-c-brand" src="assets/images/logo-navbar.svg" alt="PatternFly logo" style="height: 40px;"/>
            </a>
        </div>
        <div class="pf-c-page__header-nav">
            <nav class="pf-c-nav pf-m-horizontal pf-m-scrollable" id="page-layout-horizontal-nav-horizontal-nav" aria-label="Global">
                <button class="pf-c-nav__scroll-button" aria-label="Scroll left">
                    <i class="fas fa-angle-left" aria-hidden="true"></i>
                </button>
                <ul class="pf-c-nav__list">
                    <li class="pf-c-nav__item">
                        <a href="#" class="pf-c-nav__link pf-m-current" aria-current="page">Home</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="pf-c-page__header-tools">
            <img class="pf-c-avatar" src="assets/images/img_avatar.svg" alt="Avatar image">
        </div>
    </header>
    <main class="pf-c-page__main" tabindex="-1" id="main-content-page-layout-horizontal-nav">
        <section class="pf-c-page__main-section">
            <div class="pf-l-bullseye">
                <div class="pf-l-bullseye__item">
                    <div class="pf-c-empty-state">
                        <div class="pf-c-empty-state__content">
                            <i class="pf-icon-running pf-c-empty-state__icon" aria-hidden="true"></i>
                            <h1 class="pf-c-title pf-m-lg">Searchpe is running</h1>
                            <div class="pf-c-empty-state__body">
                                <p>Searchpe is a microservice that exposes data from SUNAT.</p>
                                <p>To start using Searchpe you can visit the API Documentation and start using our REST endpoints.</p>
                            </div>
                            <a class="pf-c-button pf-m-primary" href="https://project-openubl.github.io" target="_blank" rel="noopener noreferrer">Documentation</a>
                            <div class="pf-c-empty-state__secondary">
                                <a class="pf-c-button pf-m-link" href="/q/health" target="_blank" rel="noopener noreferrer">Health status</a>
                                <a class="pf-c-button pf-m-link" href="/q/openapi" target="_blank" rel="noopener noreferrer">Openapi</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
