# Quarkus settings
quarkus.http.port=8180

# PostgreSQL settings
quarkus.datasource.username=db_username
quarkus.datasource.password=db_password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/searchpe_db

# SUNAT settings
searchpe.sunat.padronReducidoUrl=http://www2.sunat.gob.pe/padron_reducido_ruc.zip
searchpe.sunat.filter=ACTIVO
searchpe.workspace.directory=searchpe/workspace
searchpe.scheduled.cron=0 0 0 * * ?
searchpe.scheduled.cron-clean=0 0 6 * * ?
